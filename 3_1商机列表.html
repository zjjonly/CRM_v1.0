          <p style="font-size:14px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;font-size:16px;">商机转换客户：</span></p><p style="font-size:14px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">商机转换成客户时，需判断客户名称、手机号是否已存在。若存在，则合并客户，新的手机号，作为联系人手机号储存。若不存在，则新建客户。</span></p><p style="font-size:14px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2.输入客户名称时，需支持客户名称模糊匹配，联想搜索那种。</span></p><p style="font-size:14px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">3.具体产品方案@张超</span></p>
